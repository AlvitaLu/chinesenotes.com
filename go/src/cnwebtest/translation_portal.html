<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Library Portal</title>
    <link rel="shortcut icon" href="images/ren.png" type="image/png" />
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <header>
      <h1>Library Portal</h1>
    </header>
    <main>
      <p>
        Login is required for the use of the library portal.
      </p>
      <div id="LoginBar">
        <form id="LoginForm" name="login" action="/loggedin/login"
              method="post">
          Login:
          <label for="UserName">User Name</label>
          <input id="UserName" name="UserName" type="text" required/>
          <label for="Password">Password</label>
          <input id="Password" name="Password" type="password" required/>
          <input id="LoginButton" nam="LoginButton" type="submit"
                 value="Login"/>
        </form>
        <p>
          <a href="/loggedin/request_reset_form">Forgot username or password</a>
        </p>
      </div>
      <div id="ErrorDiv"></div>
      <div id="MainAuthenticated" class="authenticated">
        <div id="LogoutBar">
          <span id="SessionSpan">
           Welcome back
            <a id="LogoutLink" href="/loggedin/logout">Logout</a>
          </span>
        </div>
        <p><a href="/loggedin/portal">Translation Portal (requires login)</a></p>
        <p><a href="/loggedin/admin">Administration Portal (requires login)</a></p>
        <p><a href="/loggedin/changepassword">Change Password (requires login)</a></p>
      </div>
      <div id="ErrorDiv"></div>
    </main>
    <footer>
      <p>Last updated: 2018-10-21</p>
    </footer>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"
      ></script>
    <script src="script/auth.js"></script>
  </body>
</html>
